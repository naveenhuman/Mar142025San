<!DOCTYPE html>
<html>
<head>
  <title>Be My Valentine?</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      margin-top: 100px;
      overflow: hidden;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #yes {
      background-color: pink;
    }
    #no {
      background-color: lightgray;
      position: absolute;
      transition: all 0.3s ease; /* smooth movement */
    }
    #message {
      margin-top: 40px;
      font-size: 22px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Will you be my Valentine? ❤️</h1>
  <button id="yes">Yes</button>
  <button id="no">No</button>
  <div id="message"></div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");

    // Initial position
    noBtn.style.left = "50%";
    noBtn.style.top = "200px";

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Run away BEFORE click/touch lands
    noBtn.addEventListener("mouseenter", moveNoButton);   // desktop hover
    noBtn.addEventListener("touchstart", moveNoButton);   // mobile touch
    noBtn.addEventListener("click", moveNoButton);        // fallback

    yesBtn.addEventListener("click", () => {
      msg.innerHTML = "Yay! ❤️ She said YES!";
    });
  </script>
</body>
</html>
