<!DOCTYPE html>
<html>
<head>
  <title>Valentine Quiz</title>
  <!-- Link to the compiled CSS (Jekyll will convert SCSS → CSS) -->
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>

  <!-- Quiz Section -->
  <div id="quiz">
    <h2>This message is for her, Only her</h2>
    <p>Pass the test for message</p>

    <div class="question">
      <p>Q1. When is our first real meet?</p>
      <label><input type="radio" name="q1" value="1"> 16.9.24</label>
      <label><input type="radio" name="q1" value="2"> 14.2.25</label>
      <label><input type="radio" name="q1" value="3"> 14.3.25</label>
      <label><input type="radio" name="q1" value="4"> 13.4.25</label>
    </div>

    <div class="question">
      <p>Q2. Reason for our 2nd meet?</p>
      <label><input type="radio" name="q2" value="1"> Rock, paper, scissor</label>
      <label><input type="radio" name="q2" value="2"> Game in phone</label>
      <label><input type="radio" name="q2" value="3"> Ear ring</label>
      <label><input type="radio" name="q2" value="4"> Bangle</label>
    </div>

    <div class="question">
      <p>Q3. First thing purchased by you for me?</p>
      <label><input type="radio" name="q3" value="1"> Shirt</label>
      <label><input type="radio" name="q3" value="2"> Headphones</label>
      <label><input type="radio" name="q3" value="3"> Slipper</label>
      <label><input type="radio" name="q3" value="4"> Belt</label>
    </div>

    <button onclick="checkAnswers()">Submit</button>
    <div id="message"></div>
  </div>

  <!-- Retry Section -->
  <div id="retrySection" style="display:none;">
    <p>Oops! Wrong answers, try again ❤️</p>
    <img id="cryingGif" src="https://media.giphy.com/media/3oEjI6SIIHBdRxXI40/giphy.gif" alt="Baby crying">
    <br>
    <button onclick="retryQuiz()">Try Again</button>
  </div>

  <!-- Valentine Section -->
  <div id="valentine" style="display:none;">
    <h1>Will you be my Valentine? ❤️</h1>
    <button id="yes">Yes</button>
    <button id="no">No</button>
    <div id="result"></div>
    <img id="herImage" src="Pictures/Her.jpeg" alt="Her photo" style="display:none;">
  </div>

  <script>
    function checkAnswers() {
      const q1 = document.querySelector('input[name="q1"]:checked');
      const q2 = document.querySelector('input[name="q2"]:checked');
      const q3 = document.querySelector('input[name="q3"]:checked');

      if (!q1 || !q2 || !q3) {
        document.getElementById("message").innerHTML = "Please answer all questions!";
        return;
      }

      if (q1.value === "3" && q2.value === "3" && q3.value === "1") {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("valentine").style.display = "block";
      } else {
        document.getElementById("quiz").style.display = "none";
        document.getElementById("retrySection").style.display = "block";
      }
    }

    function retryQuiz() {
      document.getElementById("retrySection").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      document.getElementById("message").innerHTML = "";
      document.querySelectorAll('input[type="radio"]').forEach(r => r.checked = false);
    }

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const result = document.getElementById("result");
    const herImage = document.getElementById("herImage");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 120);
      const y = Math.random() * (window.innerHeight - 120);
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);
    noBtn.addEventListener("click", moveNoButton);

    yesBtn.addEventListener("click", () => {
      result.innerHTML = "Yay! ❤️ She said YES!";
      herImage.style.display = "block";
    });
  </script>

</body>
</html>
